<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock title %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Poppins', 'sans-serif'],
                        heading: ['Montserrat', 'sans-serif'],
                    },
                    colors: {
                        primary: '#0E9F6E',  // Teal
                        secondary: '#F05252', // Red
                        accent: '#F6AD55',   // Orange
                        dark: '#1F2937',
                        light: '#F9FAFB'
                    }
                }
            }
        }
    </script>
</head>
<body class="font-sans bg-light">
    <!-- Navigation -->
    <nav class="bg-white shadow-sm sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-20 items-center">
                <div class="flex items-center">
                    <span class="text-2xl font-heading font-bold">Event Management</span>
                </div>
                <div class="hidden lg:flex items-center space-x-8">
                    <a href="{% url 'home' %}" class="text-dark hover:text-primary font-medium">Home</a>
                    <a href="{% url 'manager-dashboard' %}" class="hover:text-indigo-200 transition flex items-center">
                        <i class="fas fa-tachometer-alt mr-1"></i> Dashboard
                    </a>
                    <a href="{% url 'event_list' %}" class="hover:text-indigo-200 transition flex items-center">
                        <i class="fas fa-calendar-day mr-1"></i> Events
                    </a>
                    <a href="{% url 'participants' %}" class="hover:text-indigo-200 transition flex items-center">
                        <i class="fas fa-users mr-1"></i> Participants
                    </a>
                    <a href="{% url 'category_list' %}" class="hover:text-indigo-200 transition flex items-center">
                        <i class="fas fa-tags mr-1"></i> Categories
                    </a>
                    <a href="{% url 'create-task' %}" class="bg-primary text-white px-5 py-2 rounded-md hover:bg-opacity-90 transition font-medium">Create Event</a>
                </div>

                <div class="lg:hidden flex items-center">
                    <!-- Mobile menu button -->
                    <button class="text-dark">
                        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </nav>


{% block idea %}
        
{% endblock idea %}


   <!-- Footer -->
<footer class="bg-gray-800 text-white py-8">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center justify-between items-center">
            <div class="">
                <div class="mb-4 md:mb-0">
                    <span class="text-2xl font-bold ">Event Management</span>
                    <p class="mt-2">123 Event Avenue, New York, NY 10001</p>
                    <p>Â© {% now "Y" %} Event Management. All rights reserved.</p>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
